<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section class="conteudo_senhas">
        <div class="conteudo_titulo">
            <img class="cadeado_conteudo" src="open-padlock.png" alt="cadeado preto">
            <h2 class="titulo_principal">gerador de senhas</h2>
            <h3 class="titulo_secundario">Gere instantaneamente uma senha</h3>
        </div>
        <div class="conteudo_senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo_senha">
        </div>
        <div class="parametro">
            <h3 class="parametro_titulo">
                Personalise sua senha
            </h3>
            <div class="parametro_coluna_senha">
                <div class="parametro_senha">
                    <h4 class="parametro_senha_titulo">
                        Número de caracteres
                    </h4>
                    <div class="parametro_senha_botoes">
                        <button class="parametro-senha_botao">
                            -
                        </button>
                        <p class="parametro-senha_texto">12</p>
                        <button class="parametro-senha_botao">
                            +
                        </button>
                    </div>
                </div>
                <div class="parametro_senha">
                    <h4 class="parametro_senha_titulo">
                        Caracteristicas da senha
                    </h4>
                    <div class="parametro_senha_checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="parametro_senha_checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras minúsculas</label>
                    </div>
                    <div class="parametro_senha_checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro_senha_checkbox">
                        <input name="simbolos" type="checkbox" class="checkbox">
                        <label for="simbolos">Simbolos</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forca forte"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
